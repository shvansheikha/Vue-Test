<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div id="root">
        <input type="text" id="input" v-model="message">
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let data = {
                    message:'hello world!'
                };

        new Vue({
                el:'#root',
                data:data 

        })
    </script>
</body>
</html>
